name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run Unit Tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      working-directory: ./tests/ToDoList.UnitTests/ToDoList.UnitTests

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Unit Test Results
        path: tests/ToDoList.UnitTests/ToDoList.UnitTests/TestResults/*.trx
        reporter: dotnet-trx
        fail-on-error: true

    - name: Code Coverage
      run: |
        dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
      working-directory: ./tests/ToDoList.UnitTests/ToDoList.UnitTests

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./tests/ToDoList.UnitTests/ToDoList.UnitTests/coverage
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/todolist-api:latest
          ghcr.io/${{ github.repository_owner }}/todolist-api:${{ github.sha }}
        cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/todolist-api:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/todolist-api:buildcache,mode=max
