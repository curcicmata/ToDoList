version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: todolist-postgres
    environment:
      POSTGRES_DB: todolist_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todolist-network

  todolist-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todolist-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=todolist_db;Username=postgres;Password=postgres
      Jwt__Key: ${JWT_KEY:-your-super-secret-key-min-32-characters-long-for-security}
      Jwt__Issuer: ${JWT_ISSUER:-ToDoListAPI}
      Jwt__Audience: ${JWT_AUDIENCE:-ToDoListClient}
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todolist-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: todolist-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@todolist.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - todolist-network

volumes:
  postgres-data:
    driver: local

networks:
  todolist-network:
    driver: bridge
