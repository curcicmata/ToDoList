version: '3.8'

services:
  todolist-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todolist-api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=todolist_db;Username=postgres;Password=postgres
    depends_on:
      - postgres
    networks:
      - todolist-network

  postgres:
    image: postgres:16-alpine
    container_name: todolist-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=todolist_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - todolist-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: todolist-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@todolist.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - todolist-network

volumes:
  postgres-data:

networks:
  todolist-network:
    driver: bridge
